language: python
python:
- "3.6"
cache:
  directories:
    - $HOME/.cache/hdf5
    - $HOME/R/Library
    - $HOME/.pip
services:
  - docker
before_install:
  - source <(curl -sSL https://raw.githubusercontent.com/dynverse/travis_scripts/master/helper.sh)
  - sudo apt-get install -y r-base r-devel
  - R -e 'source("https://bioconductor.org/biocLite.R")'
  - install_cran devtools
  - install_hdf5
install:
 - # use_dynverse_devel
 - install_github_withdeps dynverse/dyncli
 - pip install . --user
script:
  - python setup.py test
jobs:
  include:
    - stage: prepare hdf5
      install:
        - echo Skip
      script:
        - echo Skip
    - stage: prepare cache
      script:
        - echo Skip
    - stage: test