language: r
dist: trusty
bioc_required: true
warnings_are_errors: true
python: 3.6
cache:
  directories:
    - $HOME/.cache/hdf5
    - $HOME/R/Library
services:
  - docker
addons:
  apt:
    packages:
      - libssh-dev  # PRISM > ssh > libssh-dev
before_install:
  - source <(curl -sSL https://raw.githubusercontent.com/dynverse/travis_scripts/master/helper.sh)
  - install_hdf5
install:
 - # use_dynverse_devel
 - install_cran devtools
 - R -e 'devtools::install_github("dynverse/dyncli", dep = TRUE)'
 - pip install . --user
script:
  - python setup.py test
jobs:
  include:
    - stage: prepare hdf5
      install:
        - echo Skip
      script:
        - echo Skip
    - stage: prepare cache
      script:
        - echo Skip
    - stage: test